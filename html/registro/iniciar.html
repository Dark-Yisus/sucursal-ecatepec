<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/Estilos Registro/iniciar.css">
</head>
<body>
    <div class="formulario">
        <div class="title">
            <h1>Inicio de Sesión</h1>
        </div>
    
        <form method="post">
            <div class="input-group" id="correo" >
                <input type="text" required>
                <label>Nombre de Usuario</label>
            </div>

            <div class="input-group" id="password">
                <input type="password" required>
                <label>Contraseña</label>
            </div>

            <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="/html/registro/registrarce.html">Nuevo Usuario</a>
            </div>

            <button type="submit" class="btn-iniciar">Continuar</button>
        </form>
    </div>

    <script src="/javascript/registro/inicio--secion.js"></script>
</body>
</html>
